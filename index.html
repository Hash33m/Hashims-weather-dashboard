<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashim's Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header>
    &#10052; Hashim's Weather Dashboard &#10052;
  </header>
  <main>
    <aside>
      <div class="searchText">
        City Search:
        <textarea id="cityFeild" placeholder="City Name"></textarea>
        <button id="searchBt">Search</button>
      </div>
      <div>
        <ul id="searchHistory">Search History</ul>
        <button id="clearHistoryBTN">Clear History</button>
      </div>
    </aside>
    <section>
      <div id="currentBox">
        <p id="currentLocation">Location (Date)</p>
        <p id="currentTemp">Temp:</p>
        <p id="currentWind">Wind:</p>
        <p id="currentHumidity">Humidity:</p>
      </div>
      <div>
        <p id="forecastText">Search a city to view the 5 day weather forecast.</p>
        <div id="forecastBoxes">
        </div>
    </section>
  </main>
  <footer>
    <p>Hashim Mohamed Â© Copyright</p>
    <p>Weather data provided by <a href="https://dribbble.com/shots/5827243-Weather-Forecast-Main-Icon"
        target="_blank">dribbble</a></p>
    <img src="./assets/img/weather logo.webp" alt="Weather logo" title="Weather Logo">

  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.6/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
